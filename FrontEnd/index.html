<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Últimos Produtos</h1>
    
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAdd">Adicionar Produto</button>
    </div>

    
    <div class="row" id="produtosContainer">
     
    </div>
  </div>

  
  <div class="modal fade" id="modalAdd" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAdd">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome do Produto</label>
              <input type="text" class="form-control" name="NomeProduto" required>
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" step="0.01" class="form-control" name="Preço" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" name="Descricao" required>
            </div>
            <div class="mb-3">
              <label for="quantidade" class="form-label">Quantidade em Estoque</label>
              <input type="number" class="form-control" name="QuantidadeEmEstoque" required>
            </div>
            <div class="mb-3">
              <label for="avaliacao" class="form-label">Avaliação</label>
              <input type="number" step="0.1" class="form-control" name="Avaliacao" required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <input type="text" class="form-control" name="Categoria" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/home.js" type="module"></script>
</body>
</html>
